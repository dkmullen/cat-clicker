<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
	
	<style>
		body {
			text-align: center;
			max-width: 400px;
			font-family: sans-serif;
			margin: 0 auto;
		}
		#container {
			background-color: #f2f2f2;
			padding: 5px 0 10px 0;
		}
		#menu ul {
			padding: 0;
		}
		#menu li {
			list-style-type: none;
			margin: 0;
			padding: 0 5px 0 5px;
			display: inline;
		}
		#cat {
			text-align: center;
			margin-bottom: 20px;
		}
		#admin-box {
			background-color: #CCCCCC;
			padding: 10px 0 10px 0;
		}
		input {
			margin: 0 0 5px 5px;
		}
	</style>
</head>

<body>
	<div id="container">
		<h2>Choose a cat:</h2>
		<div id="menu">
			<ul data-bind="foreach: catList">
				<li data-bind="text: name, click: $parent.setCat"></li>
			</ul>
		</div>

		<div id="cat" data-bind="with: currentCat()">
			<h2 id="cat_name" data-bind="text: fullName"></h2>
			<h4 id="title" data-bind="text: title"></h4>
			<img id="cat_pic" data-bind="click: $parent.incrementCounter,
			attr: {src: pic}">	
			<div id="counter" data-bind="text: counter"></div>
		</div>
		
		<button id="admin-button">Admin</button>
	</div>

	<div id="admin-area"></div>
	
	<script type='text/javascript' src='js/knockout-3.4.0.js'></script>
	<script type='text/javascript' src="js/cat2.js"></script>



</body>
</html>
