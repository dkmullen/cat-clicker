<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
	
	<style>
		body {
			text-align: center;
			max-width: 400px;
			font-family: sans-serif;
			margin: 0 auto;
		}
		#container {
			background-color: #f2f2f2;
			padding: 5px 0 10px 0;
		}
		#menu button {
			background-color: transparent;
			font-size: 100%;
			border-color: transparent;
			
		}
		#cat {
			text-align: center;
			margin-bottom: 20px;
		}
		form {
			margin-top: 10px;
			padding-top: 10px;
			background-color: #CCCCCC;
		}
		input {
			margin: 0 0 5px 5px;
		}
	</style>
</head>

<body>
	<div id="container">
		<h2>Choose a cat:</h2>
		<div id="menu"></div>

		<div id="cat">
			<h2 id="cat_name"></h2>
			<div id="cat_pic"></div>	
			<div id="counter"></div>
		</div>
		
		<button id="admin">Admin</button>
		
		<div id="admin-area"></div>
		
	</div>
	
	<script src="cat.js"></script>

</body>
</html>
